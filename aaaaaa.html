<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .info {
            margin-bottom: 15px;
        }
        .info strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>
        <div class="info">
            <p><strong>姓名：</strong>张三</p>
            <p><strong>年龄：</strong>25</p>
            <p><strong>爱好：</strong>编程、阅读、旅行</p>
            <p><strong>简介：</strong>我是一个热爱学习和探索的程序员。</p>
        </div>
    </div>
</body>
</html>
